apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  labels:
    app: webapp
    version: v1.2.3
    environment: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
        version: v1.2.3
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      containers:
      - name: web
        image: busybox:1.35
        command: ["/bin/sh"]
        args:
        - -c
        - |
          set -e
          echo 'Starting web application...'
          echo 'Loading environment variables...'
          echo "Environment: ${ENVIRONMENT}"
          echo "Log level: ${LOG_LEVEL}"
          echo 'Checking configuration files...'
          test -f /etc/app/config.yaml && echo 'Config file found' || echo 'Using default configuration'
          echo 'Verifying system dependencies...'
          command -v wget >/dev/null && echo 'Network tools: OK'
          command -v nc >/dev/null && echo 'Networking: OK'
          echo 'Checking HTTP client availability...'
          curl --version >/dev/null
          echo 'HTTP client: OK'
          echo 'Starting health check endpoint...'
          echo 'Application ready, entering main loop...'
          sleep infinity
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: LOG_LEVEL
          value: "info"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "64Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 1
          periodSeconds: 2
          timeoutSeconds: 1
          failureThreshold: 1
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 2
          timeoutSeconds: 1
          failureThreshold: 1
